<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css classwork 6</title>
<style>
    h1
    {
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        font-size: xx-large;
        text-decoration: underline;
    }
    a
    {
        display: block;
    }
    a[href^="https"]
    {
        color: red;
    }
    img[src$=".jpg"]
    {
        border:1px solid black;
        border-top-right-radius: 20px;
        border-bottom-left-radius: 20px;
    }
    div
    {
        text-align: center;
        width: 300px;
        padding: 20px;
        margin: auto;
        font-family: 'Courier New', Courier, monospace;
    }
    img
    {
        width: 200px;
        height: 200px;
    }
    @media only screen and (max-width: 600px) 
    {
    div
    {
        font-size: large;
        width: 80%;
    }
    }
    @media only screen and (orientation: portrait) {
    div
    {
    background-color: lightyellow;
    }
    }
</style>
</head>
<body>
    <h1>MANCHESTER UNITED</h1>
    <div>
    <img src="https://tradersummit.net/wp-content/uploads/2023/06/969536.jpg" alt="Picture">
    <a href="https://en.wikipedia.org/wiki/Manchester_United_F.C.">READ MORE</a>
    <a href="https://www.manutd.com/">OFFICIAL WEBSITE</a>
    </div>
</body>
</html>
